<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5" data-th-if="${showProductList}">
        <h1>Product Listing</h1>
        <div>
            <h2>User Login Details</h2>
            <div data-th-each="d: ${userDetails}">
                <p data-th-text="${d.username}"></p>
                <p data-th-text="${d.gender}"></p>
                <p data-th-text="${d.phoneNo}"></p>
                <p data-th-text="${d.loginDate}"></p>
            </div>
        </div>
    </div>
</body>
</html>
