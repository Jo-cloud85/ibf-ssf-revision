<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5" data-th-if="${showProductList}">
        <h1>Product Listing</h1>
        <!-- <div>
            <h2>User Login Details</h2>
            <div data-th-each="d: ${userDetails}">
                <p data-th-text="${d.username}"></p>
                <p data-th-text="${d.gender}"></p>
                <p data-th-text="${d.phoneNo}"></p>
                <p data-th-text="${d.loginDate}"></p>
            </div>
        </div> -->

        <div class="d-flex flex-col justify-content-between align-items-center">
            <!-- <form action="#" method="get" class="mt-3">
                <label for="statusFilter">Filter by Category:</label>
                <select id="statusFilter" name="status">
                    <option value="ALL">All</option>
                    <option value="Laptops">Laptops</option>
                    <option value="Started">Started</option>
                    <option value="Progress">Progress</option>
                    <option value="Completed">Completed</option>
                </select>
                <button type="submit">Apply Filter</button>
            </form> -->
            <a class="btn btn-warning rounded-pill py-2 px-4" href="/product/add">Add new product</a>
        </div>
        <table class="table table-striped table-hover mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Discount</th>
                    <th>Rating</th>
                    <th>Stock</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Dated</th>
                    <th>Buy Count</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="p: ${productList}">
                    <td data-th-text="${p.id}"></td>
                    <td data-th-text="${p.title}"></td>
                    <td data-th-text="${p.description}"></td>
                    <td data-th-text="${p.price}"></td>
                    <td data-th-text="${p.discountPercentage}"></td>
                    <td data-th-text="${p.rating}"></td>
                    <td data-th-text="${p.stock}">
                        <span th:if="${p.stock == 0}">Stock not enough</span>
                        <span th:unless="${p.stock == 0}" th:text="${p.stock}"></span>
                    </td>
                    <td data-th-text="${p.brand}"></td>
                    <td data-th-text="${p.category}"></td>
                    <td data-th-text="${p.dated}"></td>
                    <td data-th-text="${p.buyCount}"></td>
                    <td class="d-flex flex-column">
                        <a class="btn btn-secondary rounded-pill px-4 py-2"
                            data-th-href="@{/p/update/{id}(id=${p.id})}">Update
                        </a>
                        <a class="btn btn-danger rounded-pill px-4 py-2 mt-2"
                            data-th-href="@{/p/delete/{id}(id=${p.id})}">Delete
                        </a>
                        <a class="btn btn-warning rounded-pill px-4 py-2 mt-2"
                            th:if="${p.stock > 0}" data-th-href="@{/product/p/buy/{id}(id=${p.id})}">Buy
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
