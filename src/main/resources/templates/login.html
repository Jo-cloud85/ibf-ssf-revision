<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
		crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <h1>Login</h1>
        <form class="pt-4" method="POST" th:action="@{/}" th:object="${newLogin}">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" th:field="*{username}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <input type="radio" id="male" th:field="*{gender}" th:value="M"/>
                    <label for="male">Male</label><br/>
                    <input type="radio" id="female" th:field="*{gender}" th:value="F"/>
                    <label for="female">Female</label><br/>
                </div>
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"
                    th:errorclass="error">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="" th:field="*{phoneNo}">
                <div
                    class="alert alert-danger mt-3"
                    role="alert"
                    th:if="${#fields.hasErrors('phoneNo')}"
                    th:errors="*{phoneNo}"
                    th:errorclass="error">
                </div>
            </div>

            <div data-th-if="${#fields.hasErrors('global')}">
                <span data-th-errors="*{global}"></span>
            </div>

            <div>
                <button type="submit" class="btn btn-dark rounded-pill mt-4 px-4 py-2 ">Login</button>
            </div>

        </form>
</body>
</html>
